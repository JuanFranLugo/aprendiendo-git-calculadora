    <head>
        <meta charset="utf-8" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

        <div class="columns is-centered is-half">
            <div class="box">
                <div class="columns" id="num-buttons">
                    <div class="column is-12">
                        <div class="column">
                            <div class="box">
                                <p id="last">Last</p>
                            </div>
                            <div class="box">
                                <p id="now">Now</p>
                            </div>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined">
                                1
                            </button>
                            <button class="button is-info is-outlined">
                                2
                            </button>
                            <button class="button is-info is-outlined">
                                3
                            </button>
                            <button
                                class="button is-primary is-outlined"
                                id="suma"
                            >
                                +
                            </button>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined">
                                4
                            </button>
                            <button class="button is-info is-outlined">
                                5
                            </button>
                            <button class="button is-info is-outlined">
                                6
                            </button>
                            <button
                                class="button is-primary is-outlined"
                                id="resta"
                            >
                                -
                            </button>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined">
                                7
                            </button>
                            <button class="button is-info is-outlined">
                                8
                            </button>
                            <button class="button is-info is-outlined">
                                9
                            </button>
                            <button class="button is-primary is-outlined">
                                x
                            </button>
                        </div>

                        <div class="column">
                            <button class="button is-danger is-outlined">
                                C
                            </button>
                            <button class="button is-info is-outlined">
                                0
                            </button>
                            <button class="button is-success is-outlined">
                                =
                            </button>
                            <button class="button is-primary is-outlined">
                                /
                            </button>
                        </div>
                    </div>
                    <!-- <div class="column is-3">
                        <button class="button is-info is-outlined"> = </button>
                    </div> -->
                </div>
                <!-- <div class="buttons" id="calc-buttons">

                    <button class="button is-primary is-outlined"> / </button>
                    <button class="button is-info is-outline"> = </button>
                </div> -->
            </div>
        </div>
