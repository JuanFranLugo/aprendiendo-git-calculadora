        <meta charset="utf-8" />

        <title>Calculadora Bulma!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

        <div class="columns is-centered is-half">
            <div class="box">
                <div class="columns" id="num-buttons">
                    <div class="column">
                        <div class="column">
                            <div class="box">
                                <p id="last">0</p>
                            </div>
                            <div class="box">
                                <p id="now">0</p>
                            </div>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined" id="one">1</button>
                            <button class="button is-info is-outlined" id="two">2</button>
                            <button class="button is-info is-outlined" id="tree">3</button>
                            <button class="button is-primary is-outlined" id="suma">+</button>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined" id="four">4</button>
                            <button class="button is-info is-outlined" id="five">5</button>
                            <button class="button is-info is-outlined" id="six">6</button>
                            <button class="button is-primary is-outlined" id="resta">-</button>
                        </div>
                        <div class="column">
                            <button class="button is-info is-outlined" id="seven">7</button>
                            <button class="button is-info is-outlined" id="eigh">8</button>
                            <button class="button is-info is-outlined" id="nine">9</button>
                            <button class="button is-primary is-outlined" id="mul">x</button>
                        </div>

                        <div class="column">
                            <button class="button is-danger is-outlined" id="clear">C</button>
                            <button class="button is-info is-outlined" id="zero">0</button>
                            <button class="button is-success is-outlined" id="result">=</button>
                            <button class="button is-primary is-outlined" id="div">/</button>
                        </div>
                    </div>
                    <!-- <div class="column is-3">
                        <button class="button is-info is-outlined"> = </button>
                    </div> -->
                </div>
                <!-- <div class="buttons" id="calc-buttons">

                    <button class="button is-primary is-outlined"> x </button>
                    <button class="button is-primary is-outlined"> / </button>
                    <button class="button is-info is-outline"> = </button>
                </div> -->
            </div>
        </div>
