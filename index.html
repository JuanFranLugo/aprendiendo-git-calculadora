<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculadora Bulma!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section class="section is-centered is-half" id="section-calculadora">
            <div class="container">
                <h1 class="title">Hello World</h1>
                <p class="subtitle">
                    My first website with <strong>Bulma</strong>!
                </p>
            </div>
        </section>
        <div class="columns is-centered" >
                <form class="box is-half is-centered" id="calculadora">
                    <div class="field">
                        <label class="label" id="calc">Calculadora</label>
                        <div class="control">
                            <input
                            id="input-last"
                            class="input"
                            type="email"
                            value="Last result " readonly
                            />
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <input
                            id="input-now"
                            class="input"
                            type="text"
                            placeholder="Now" readonly
                            />
                        </div>
                    </div>
                    
                    <div class="buttons" id="calc-buttons">
                        <!-- <button class="button is-primary is-outlined" id="suma"> + </a>
                        <button class="button is-primary is-outlined" id="resta"> - </button>
                        <button class="button is-primary is-outlined"> x </button>
                        <button class="button is-primary is-outlined"> / </button>
                        <button class="button is-info is-outline"> = </button> -->
                    </div>
                </form>
        </div>
        <!-- <div class="notification">
            <button class="delete"></button>
            Lorem ipsum
        </div> -->
    </body>
    <script src="./index.js" type="module"></script>
</html>
